
  <!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ExploreWorld</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .hero {
      background: url('karpaty.jpg') center/cover no-repeat;
      height: 400px;
      color: white;
      position: relative;
      overflow: hidden;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      font-weight: bold;
      position: relative;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
      color: white;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .nav-links li a {
      color: white;
      text-decoration: none;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 4px;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background: white;
    }

    .hero-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -35%);
      text-align: center;
    }

    .hero-content h1 {
      font-size: 36px;
      margin: 0 0 10px;
    }

    .hero-content button {
      background-color: #ffffffcc;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }

    .popular {
      margin: 40px;
    }

    .popular h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .destinations {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .destination {
      flex: 1;
      min-width: 200px;
      text-align: center;
    }

    .destination img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
    }

    .destination p {
      margin-top: 10px;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }

      .nav-links {
      display: none;
      flex-direction: column;
      background: transparent;
      position: absolute;
      top: 60px;
      right: 0;
      width: 100%;
      text-align: center;
      padding: 10px 0;
      }

      .nav-links.active {
        display: flex;
      }

      .hero-content h1 {
        font-size: 28px;
      }

      .cta-button {
        font-size: 14px;
        padding: 10px 18px;
      }

      .destinations {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <header class="hero">
    <nav class="navbar">
      <div class="logo">EXPLOREWORLD</div>

      <div class="hamburger" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
      </div>

      <ul class="nav-links" id="navLinks">
        <li><a href="marshruti.html">Маршрути</a></li>
        <li><a href="blog.html">Блог</a></li>
        <li><a href="pronas.html">Про нас</a></li>
      </ul>
    </nav>

    <div class="hero-content">
      <h1>Відкрий світ з нами</h1>
      <a href="marshruti.html" style="color: white; text-decoration: none;">
        <button>Переглянути маршрути</button>
      </a>
    </div>
  </header>

  <section class="popular">
    <h2>Популярні напрямки</h2>
    <div class="destinations">
      <div class="destination">
        <a href="italia.html"><img src="Italia1.jfif" alt="Італія"></a>
        <p><a href="italia.html">Італія</a></p>
      </div>
      <div class="destination">
        <img src="Новая Зеландия.jpg" alt="Нова Зеландія">
        <p>Нова Зеландія</p>
      </div>
      <div class="destination">
        <img src="Japan.jpg" alt="Японія">
        <p>Японія</p>
      </div>
    </div>
  </section>

  <script>
    function toggleMenu() {
      const navLinks = document.getElementById('navLinks');
      navLinks.classList.toggle('active');
    }
  </script>
</body>
</html>

</body>
</html>
